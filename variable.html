<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
</head>
<body>
    <script>

        //Celsius to Fahrenheit
        var Cel = 10;
        
        function fahrenheit(){
         var far=  (Cel * 9/5) + 32;
         console.log("Fahrenheit is",far);
        }
        fahrenheit();

        //Fahrenheit to Celsius

        var fahrenheit = 10;
        
        function Celsius(){
         var cel= (fahrenheit - 32) *5/9;
         console.log("Celsius is",cel);
        }
        Celsius();

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PERFUME</title>
  </head>
  <body
    style="
      margin: 0%;
      padding: 0%;
      background-color: rgb(255, 231, 235);
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div
      style="
        display: flex;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        height: auto;
        width: 500px;
        margin-top: 100px;
      "
    >
      <div>
        <img src="./assets/new.jpeg" width="250px" height="100%" />
      </div>
      <div style="padding: 20px">
        <h3 style="letter-spacing: 3px; font-size: xx-small">PERFUME</h3>
        <h1 style="font-family: Arial, sans-serif">
          Gabrielle <br />Essence Eau <br />De Parfum
        </h1>
        <p style="font-size: 14px; color: #757575; margin: 10px 0">
          A floral,solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge,Perfumer-Creator <br />
          for the House of CHANEL
        </p>

        <div style="display: flex">
          <h1 style="color: rgb(3, 90, 3)">$149.99</h1>
          <h3
            style="
              font-size: x-small;
              text-decoration: line-through;
              padding-top: 25px;
              padding-left: 10px;
            "
          >
            $169.99
          </h3>
        </div>

        <button
          style="
            display: inline-block;
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
          "
        >
          <img
            src="https://img.icons8.com/ios-filled/24/ffffff/shopping-cart.png"
            style="color: white; margin-right: 8px"
          />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>

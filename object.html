</head>
<body>
    <script>
        var techpathshalaStudents={
            title:"React Mastery VPM",
            totalNoOfStudents:25,
            nameOfStudents:["Jay","Sandesh","Atharav","Akilesh"],
            languages:["Html","Css","JavaScript","ReactJS"],
            teacher:"Munaf Hajir",
            lectureDays:["Monday","Wednesday","Friday"],
            lectureDuration:"2hrs",
            CourseDuration:"72 hrs",

        }
        
        //object value display 
        console.log(techpathshalaStudents);
        console.log(techpathshalaStudents.title);
